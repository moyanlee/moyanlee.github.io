<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" type="text/css" href="final.css">
    <script src="https://kit.fontawesome.com/a10d160740.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Saira:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body id='abc' style="background-image: url(raingif.gif)">

    <!-- Window Pane. reference: https://www.youtube.com/watch?v=KcdBOoK3Pfw -->
    <div class="carousel-container">
        <i class="fas fa-chevron-left" id="prevbt" onclick="lastslide()"></i>
        <i class="fas fa-chevron-right" id="nextbt" onclick="nextslide()"></i>
        <div class="carousel-slide">
            <img src="spring.jpg" width="100%" ; id="lastclone">
            <img src="rain.jpg" width="100%" ; id="rain">
            <img src="star.jpg" width="100%" ; id="star">
            <img src="spring.jpg" width="100%" id="spring" ;>
            <img src="rain.jpg" width="100%" ; id="firstclone">
        </div>
    </div>


    <!-- Music Display Box. reference:https://m.youtube.com/watch?v=hv0rNxr1XXk -->
    <div class="container">
        <div class="card">
            <div class="content">
                <h2 id="theme">Rain</h2>
                <h3 id='tit'>【Free】Lucky</h3>

            </div>

            <!-- music play. reference: https://www.youtube.com/watch?v=IO7Mh31fHs4 -->

            <audio id="player" src="freelucky.mp3"></audio>

            <div class="player">
                <div class="control">
                    <p><i class="fas fa-play" id="playbtn"></i></p>
                </div>
                <div id="progress"></div>
                <div id="current">0:00</div>
            </div>

            <!-- music play end -->



        </div>
    </div>
    </div>



    <!-- JS scripts -->
    <script src="final.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".card"), {
            max: 8,
            speed: 400,
            glare: true,
            "max-glare": 0.3
        });
    </script>
</body>

</html>
